<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <header class="mainheader">
            <h1>Breathe Code Photo Feed</h1>
        </header>
        <div class="content">
            <article>
                <header>
                    <p class="Phototitle">My first photo</p>
                    <p>12/14</p>
                </header>
                <figure>
                    <img src="img/first_photo.jpg" alt ="My first photo">
                    <figcaption>This is my first photo of the feed. Thisi s a multi line comment for testing purposes. I am learning to code with <b>#BreatheCode</b></figcaption>
                </figure>
            </article>
            <article>
                <header>
                    <p class="Phototitle">Some cute thing</p>
                    <p class ="Date">12/17</p>
                </header>
                <figure>
                    <img src="img/skate.jpg" alt ="So cute">
                    <figcaption>The internet approves this figcaption</figcaption>
                </figure>
            </article>
            <article>
                <header>
                    <p class="Phototitle">There is paparazzi arround</p>
                    <p class ="Date">12/17</p>
                </header>
                <figure>
                    <img src="img/paparazzi.jpg" alt ="Paparazzi">
                    <figcaption>The internet approves this figcaption</figcaption>
                </figure>
            </article>            
            <article>
                <header>
                    <p class="Phototitle">And of course...food</p>
                    <p class ="Date">12/17</p>
                </header>
                <figure>
                    <img src="img/spaghetti.jpg" alt ="Paparazzi">
                    <figcaption>Because there is no photo without food!!!</figcaption>
                </figure>
            </article>   
        </div>
    </body>
</html>
